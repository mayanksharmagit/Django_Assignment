<!DOCTYPE html>
<html>
<head>
    <title>Factorial Input</title>
</head>
<body>
    <form method="post" action="{% url 'calculate_factorial' %}">
        {% csrf_token %}
        <label for="number">Enter a number from 1 to 10:</label>
        <input type="number" id="number" name="number" min="1" max="10" required>
        <button type="submit">Calculate Factorial</button>
    </form>
</body>
</html>
