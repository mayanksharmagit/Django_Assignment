<!DOCTYPE html>
<html>
<head>
    <title>Factorial Input</title>
</head>
<body>
    <form method="post" action="{% url 'display_factorials' %}">
        {% csrf_token %}
        <label for="start">Enter start number (3-8):</label>
        <input type="number" id="start" name="start" min="3" max="8" required>
        <label for="end">Enter end number (3-8):</label>
        <input type="number" id="end" name="end" min="3" max="8" required>
        <button type="submit">Calculate Factorials</button>
    </form>
</body>
</html>
